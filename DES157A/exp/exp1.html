<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Experiment 1</title>
</head>

<body>
    <h1>Experiment 1</h1>
    <h2>Right click on the window and choose inspect, and click the console tag to see the code. </h2>

    <script>
        //Count number 1 to 100, using "Fizz" to instead number can be devided by 3, 
        //and "Buzz" to instead number can be devided by 5
        for(var i=1;i<101;i++){
            if(i%3==0)
            {
                console.log("Fizz");
            }
            else if(i%5==0)
            {
                console.log("Buzz");
            }
            else{
                console.log(i);
            }
        }
    </script>
</body>

</html>
